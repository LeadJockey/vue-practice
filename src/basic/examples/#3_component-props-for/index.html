<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components-Props-For Sample</title>
  </head>
  <body>
    <!-- Parent Component -->
    <div id="app">
      <!-- Child Component -->
      <todo-item v-bind:todo="item" v-for="item in Todos" :key="item.id"></todo-item>

      <!-- 할일 #3 -->
      <!-- todo-list 컴포넌트 등록 -->
      <todo-list v-bind:language="item" v-for="item in Languages" :key="item.id"></todo-list>
    </div>
    <script src="../vendor/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
