<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        <button>Parent Component</button>
        <my-component></my-component>
        <my-component2></my-component2>
        <my-local-component></my-local-component><!-- 생성된 인스턴스 root 내부에서만 작동 -->
    </div>

    <div id="app2">
        <my-component></my-component>
    </div>
    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script>
        // global component
        Vue.component('my-component',{ template:'<div>A custom pomponent!</div>' });
        Vue.component('my-component2',{ template:'<div>A custom pomponent2!</div>' });

        // local component
        var cmp = {
          template:'<div>A local component</div>'
        };

        new Vue({
          el:'#app',
          components:{
            'my-local-component':cmp
          }
        })

        new Vue({
          el:'#app2'
        })
    </script>
</body>
</html>
